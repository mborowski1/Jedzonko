{% extends "__base__.html" %}
{% block title %}{% endblock %}
{% block content %}


<div class="dashboard-content border-dashed p-3 m-4 view-height">
    <div class="row border-bottom border-3 p-1 m-1">
        <div class="col noPadding">
            <h3 class="color-header text-uppercase">DODAJ PRZEPIS DO PLANU</h3>
        </div>

    </div>

    <div class="schedules-content">
        <form action="" method="post">{% csrf_token %}

            <div class="form-group row">
                <label for="choosePlan"
                       class="col-sm-2 label-size col-form-label">
                    Wybierz plan
                </label>
                <div class="col-sm-3">
                    <select class="form-control" style="width: auto" id="choosePlan" name="plan">

                        {% for plan in plans %}
                        <option value='{{plan.id}}'>{{plan.name}}</option>
                        {% endfor %}

                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 label-size col-form-label">
                    Nazwa posiłku
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="" id="name" name="meal_name"
                           placeholder="Nazwa posiłku">
                </div>
            </div>
            <div class="form-group row">
                <label for="number" class="col-sm-2 label-size col-form-label">
                    Numer posiłku
                </label>
                <div class="col-sm-2">
                    <input type="number" class="form-control" value="" id="number" name="meal_number"
                           placeholder="Numer posiłku">
                </div>
            </div>
            <div class="form-group row">
                <label for="recipe" class="col-sm-2 label-size col-form-label">
                    Przepis
                </label>
                <div class="col-sm-4">
                    <select class="form-control" style="width: auto" id="recipe" name="recipe">

                        {% for recipe in recipes %}
                        <option value='{{ recipe.id }}'>{{ recipe.name }}</option>
                        {% endfor %}

                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="day" class="col-sm-2 label-size col-form-label">
                    Dzień
                </label>
                <div class="col-sm-2">
                    <select class="form-control" style="width: auto" id="day" name="day_name">

                        {% for day_name in day_names %}
                        <option value='{{ day_name.id }}'>{{ day_name.name }}</option>
                        {% endfor %}

                    </select>
                </div>
            </div>
            <input class="btn btn-color rounded-0 pt-0 pb-0 pr-4 pl-4" type="submit" value="Zapisz">
        </form>
    <p> {{ message }} </p>
    </div>
</div>

{% endblock content %}
